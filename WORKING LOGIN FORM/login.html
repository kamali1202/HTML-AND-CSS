<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\WORKING LOGIN FORM\logincss.css" type="text/css">
</head>
<body>
    <div class="logo">
        <image name="logo" id="logo" type="image" src="/image/Linkedin.jpg" width="80px" height="50px"></image>
    </div>

    <div class="signinform">
        <div class="signup">
    <h2>Sign in</h2>
    <p>stay updated on your professional world</p>
   </div>
   <form action="">

   <div class="input">
   <input id="email" name="email" type="text" placeholder="Email or Phone">
</div>

<div class="input">
    <input id="passwd" name="passwd" type="password" placeholder="Password">
</div>

<div class="forgetpasswd">
    <a href="">Forget Password?</a>
</div>

<div class="btn1">
    <button>Sign in</button>
</div>

<div class="line">
    <image name="line" id="line" type="image" src="/image/line.jpg" width="150px" height="20px"></image><p>or</p>
    <image name="line" id="line" type="image" src="/image/line.jpg" width="150px" height="20px"></image>
</div>

<div class="btn2">
    <button id="btn2"><image name="apple" id="apple" type="image" src="/image/apple1.jpg" width="20px" height="20px"></image>   Sign in with Apple</button>
</div>

</div>
</form>

<div class="join">
          <p>New to LinkedIn? 
            <a href="">Join now</a>
        </p>
</div>
<div class="list">
    <ul>
        <li>
            <image type="image" id="blacklinkedin" src="/image/linkedin black.jpg">
            </image>
        </li>
        <li>User Agreement</li>
         <li>Privacy Policy</li>
        <li>Community Guidelines</li>
        <li>Cookie Policy</li>
        <li>Copyright Policy</li>
        <li>Send Feedback</li>
        <li>
            <select name="lang" id="lang" type="text">
                <option>Language</option>
                <option>English</option>
                <option>French</option>
                <option>Chinese</option>
            </select>
        </li>
    </ul>

</div>
   </body>
</html>
